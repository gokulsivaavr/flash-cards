<div class="container">
    <div>
        <div class="heading"><h1>FLASH CARDS</h1></div> 
            <div class="flip-card">
                <div class="flip-card-inner" [ngClass]="toggle ? 'flipped' : ''">
                    <div class="flip-card-front">
                        <mat-card class="example-card">
                            <mat-card-title>What is a directive in Angular?</mat-card-title>
                        </mat-card>
                    </div>
                    <div class="flip-card-back">
                        <mat-card class="example-card">
                            <mat-card-title>
                                Directives are special markers on a DOM element 
                                that tell Angular to do something to that DOM element 
                                or its children
                            </mat-card-title>
                        </mat-card>
                    </div>
                </div>
            </div>
            <br>
            <br>
        
        <div class="btns">
            <button mat-fab extended (click)="onShowAnswer()">Show Answer</button>
        </div>
    </div>
</div>
