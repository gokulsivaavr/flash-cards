<div class="container">
    <div>
        <div class="heading"><h1>FLASH CARDS</h1></div> 
            <div class="flip-card">
                <div class="flip-card-inner" [ngClass]="toggle ? 'flipped' : ''">
                    <div class="flip-card-front">
                        <mat-card class="example-card">
                            <mat-card-title>What is a service in Angular?</mat-card-title>
                        </mat-card>
                    </div>
                    <div class="flip-card-back">
                        <mat-card class="example-card">
                            <mat-card-title>
                                A service is a class that encapsulates reusable logic, 
                                which can be shared across different components of an Angular application. 
                                Services are typically used for data fetching, business logic, and other operations 
                                that need to be shared.
                            </mat-card-title>
                        </mat-card>
                    </div>
                </div>
            </div>
            <br>
            <br>
        
        <div class="btns">
            <button mat-fab extended (click)="onShowAnswer()">Show Answer</button>
        </div>
    </div>
</div>
