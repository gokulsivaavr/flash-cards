<div class="container">
    <div>
        <div class="heading"><h1>FLASH CARDS</h1></div>
            <div class="flip-card">
                <div class="flip-card-inner" [ngClass]="toggle ? 'flipped' : ''">
                    <div class="flip-card-front">
                        <mat-card class="example-card">
                            <mat-card-title>What are some of the advantages of Angular over other frameworks?</mat-card-title>
                        </mat-card>
                    </div>
                    <div class="flip-card-back">
                        <mat-card class="example-card">
                            <mat-card-title>
                                Features that are provided out of the box. 
                                Declarative UI. Long-term Google support
                            </mat-card-title>
                        </mat-card>
                    </div>
                </div>
            </div>
            <br>
        <br>
        
        <div class="btns">
            <button mat-fab extended (click)="onShowAnswer()">Show Answer</button>
        </div>
    </div>
</div>
