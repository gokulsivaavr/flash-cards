<div class="container">
    <div>
        <div class="heading"><h1>FLASH CARDS</h1></div> 
            <div class="flip-card">
                <div class="flip-card-inner" [ngClass]="toggle ? 'flipped' : ''">
                    <div class="flip-card-front">
                        <mat-card class="example-card">
                            <mat-card-title> What is a module in Angular?</mat-card-title>
                        </mat-card>
                    </div>
                    <div class="flip-card-back">
                        <mat-card class="example-card">
                            <mat-card-title>
                                A module is a container for a cohesive group of components, 
                                directives, pipes, and services. It is defined using 
                                the @NgModule decorator.
                            </mat-card-title>
                        </mat-card>
                    </div>
                </div>
            </div>
            <br>
            <br>
        
        <div class="btns">
            <button mat-fab extended (click)="onShowAnswer()">Show Answer</button>
        </div>
    </div>
</div>
